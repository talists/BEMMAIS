<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="alarmes.css" />
    <link rel="stylesheet" href="style.css" media="screen" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <!--Fim Google fonts-->
    <title>Cadastro</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script src="js/menu.js" defer></script>
</head>
<body>
    <header id="header">
        <h2 class="titulo">ALARMES</h2>
        <div class="interface">
        </div> <!-- Fechando a div interface -->
    </header>

    <section class="box-inferior-verde">
      <div class="avatar">
        <i class="bi bi-alarm-fill"></i>
      </div>

      <div class="alarme vermelho">
        <i class="bi bi-alarm-fill"></i>
        <div class="alarme-texto">
          <div class="hora">08:00</div>
          <div class="descricao">Tomar Ômega 3</div>
        </div>
      </div>

      <div class="alarme azul">
        <i class="bi bi-alarm-fill"></i>
        <div class="alarme-texto">
          <div class="hora">12:00</div>
          <div class="descricao">Tomar Vitamina B12</div>
        </div>
      </div>

      <div class="alarme amarelo">
        <i class="bi bi-alarm-fill"></i>
        <div class="alarme-texto">
          <div class="hora">16:00</div>
          <div class="descricao">Medir a Pressão</div>
        </div>
      </div>

      <a href="add_alarme.html" class="botao-exame">+ Adicionar alarme</a>
    </section>

    <a href="icones.html" class="botao-sair" title="Voltar">
      <i class="bi bi-box-arrow-right"></i> Voltar
    </a>
</body>
</html>
