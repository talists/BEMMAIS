<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Alergia</title>
  <!-- CSS -->
  <link rel="stylesheet" href="add_alergias.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
  <header>
    <h2 class="titulo">ADICIONAR ALERGIA</h2>
  </header>

  <section class="box-inferior-verde">
    <div class="avatar">
      <i class="bi bi-exclamation-triangle-fill"></i>
    </div>

    <!-- Alergia já adicionada -->
    <div class="alergia criado">
      <i class="bi bi-check-circle-fill" style="color: green; font-size: 1.5rem; margin-right: 10px;"></i>
      <div>
        <div class="nome-alergia">Alergia a Amendoim</div>
        <div class="descricao">Reação: Urticária e inchaço</div>
      </div>
    </div>

    <!-- Formulário para nova alergia -->
    <form class="form-adicionar" action="#" method="post">
      <input type="text" name="nome" placeholder="Nome da alergia" required />
      <input type="text" name="descricao" placeholder="Descrição da reação" required />
      <div class="btn-enviar">
        <input type="submit" value="Adicionar alergia" />
      </div>
    </form>

    <!-- Cancelar ou voltar -->
    <a href="alergias.html" class="botao-exame">Cancelar</a>
  </section>
</body>
</html>
