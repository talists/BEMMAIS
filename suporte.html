<!DOCTYPE html>
<html lang="pt-BR">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body>
  <main>
    <h1>Suporte</h1>

      <a href="https://wa.me/5599999999999" target="_blank" class="botao botao-whatsapp" title="WhatsApp">
        <div class="icon-pair">
          <i class="bi bi-whatsapp"></i>
          <i class="bi bi-chat-dots"></i>
        </div>

      <a href="https://instagram.com/seuPerfil" target="_blank" class="botao botao-instagram" title="Instagram">

      <a href="tel:+5599999999999" class="botao botao-telefone" title="Telefone">

      <a href="https://facebook.com/seuPerfil" target="_blank" class="botao botao-facebook" title="Facebook">

      </a>
    </div>

    <!-- Botão Voltar -->
    <button class="botao-voltar" onclick="window.location.href='icones.html'" aria-label="Voltar para a página de ícones">

</body>
</html>
