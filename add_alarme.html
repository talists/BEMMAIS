<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adicionar Alarme</title>
  <!-- Apenas um CSS -->
  <link rel="stylesheet" href="add_alarme.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
  <header>
    <h2 class="titulo">ADICIONAR</h2>
  </header>

  <section class="box-inferior-verde">
    <!-- Ícone -->
    <div class="avatar">
      <i class="bi bi-alarm-fill"></i>
    </div>

    <!-- Alarme já criado -->
    <div class="alarme criado">
      <i class="bi bi-check-circle-fill" style="color: green; font-size: 1.5rem; margin-right: 10px;"></i>
      <div>
        <div class="hora">08:00</div>
        <div class="descricao">Alarme criado: Tomar Ômega 3</div>
      </div>
    </div>

    <!-- Formulário para novo alarme -->
    <form class="form-adicionar" action="#" method="get">
      <input type="time" name="hora" required />
      <input type="text" name="descricao" placeholder="Ex: Tomar Vitamina D" required />
      <div class="btn-enviar">
        <input type="submit" value="Criar novo alarme" />
      </div>
    </form>

    <!-- Cancelar ou voltar -->
    <a href="alarmes.html" class="botao-exame">Cancelar</a>
  </section>
</body>
</html>
